<html>
  <head>
    <title>Ikeaify - make any word look like it's from Ikea</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
      .out {
        margin: 20px 0px 40px 0px;
        display: none;
      }
      .input {
        margin-bottom: 5px;
      }
      div a {
        cursor: pointer;
        margin: 0px 2px;
      }
      footer {
        margin-top: 50px;
        color: #AAA;
      }
      footer a {
        color: #AAA;
      }
    </style>
  </head>
  <body>

    <!-- google analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-59763683-1', 'auto');
      ga('send', 'pageview');

    </script>

    <div class="container">
      <h1>Ikeaifier: Turn any word into an Ikea product</h1>
      <input
        type="text"
        placeholder="Type a word, or click on one below"
        class="form-control input"
      />

      <div class="words">
        <a class="pull-right" onclick="$('.input').val(''); update();">clear</a>
        <a class="pull-right" onclick="save($('.input').val());">save this word</a>
      </div>

      <div class="well out"></div>
      <footer>
        Not affiliated with IKEA, or any other sweedish furniture manufacturers.
        <br/>
        By Ryan Gaus - <a href="http://rgaus.net">rgaus.net</a>
      </footer>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="ikea.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
