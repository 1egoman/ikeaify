<html>
  <head>
    <title>Ikeaify - make any word look like it's from Ikea</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
      .out {
        margin: 20px 0px 40px 0px;
        display: none;
      }
      .input {
        margin-bottom: 5px;
      }
      div a {
        cursor: pointer;
        margin: 0px 2px;
      }
      footer {
        margin-top: 50px;
        color: #AAA;
      }
      footer a {
        color: #AAA;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Ikeaifier: Turn any word into an Ikea product</h1>
      <input
        type="text"
        placeholder="Type a word, or click on one below"
        class="form-control input"
      />

      <div>
        <a onclick="$('.input').val('golden'); update();">golden</a>
        <a onclick="$('.input').val('soggy'); update();">soggy</a>
        <a onclick="$('.input').val('halogen'); update();">halogen</a>
        <a onclick="$('.input').val('speak'); update();">speak</a>
        <a onclick="$('.input').val('inch'); update();">inch</a>
        <a onclick="$('.input').val('right'); update();">right</a>
        <a onclick="$('.input').val('tower'); update();">tower</a>
        <a class="pull-right" onclick="$('.input').val(''); update();">clear</a>
      </div>

      <div class="well out"></div>
      <footer>
        Not affiliated with IKEA, or any other sweedish furniture manufacturers.
        <br/>
        By Ryan Gaus - <a href="http://rgaus.net">rgaus.net</a>
      </footer>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
      var update = function() {
        // get input
        v = $(".input").val();

        // clear the output if input is empty
        if (v.length === 0) {
          $(".out").css("display", "none");
        } else {
          $(".out").css("display", "block");
        }

        $.get("/ikeaify?word="+v, function(b, s) {
          if (b !== "No word specified.") {
            data = JSON.parse(b);
            console.log(data)
            $(".out").text(data.ikea);
          };
        });
      };
      $('.input').on('input', update);
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
